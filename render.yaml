services:
  # บริการเดียวที่รวมทุกอย่าง (เว็บ + บอท) เพื่อให้รันบน Render Free Tier ได้โดยไม่ต้องใช้บัตร
  - type: web
    name: vipat-hotel-erp-all-in-one
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 web/interface/database_web_interface_new.py
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: .
      - key: TELEGRAM_BOT_TOKEN
        sync: false
