version: '3.8'

services:
  erp-web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./database/data:/app/database/data
    environment:
      - PORT=8000
      - PYTHONPATH=.

  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_ENCRYPTION_KEY=vipat_erp_secret_key
      - N8N_USER_MANAGEMENT_DISABLED=false
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
